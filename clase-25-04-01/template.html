<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<!--
bootstrap:
* background-color celeste = bg-primary
* text-align = text-center
* padding 5px= p-5
* color text = text-white
* margin-top 5px = mt-5
* para GRID (para el contenedor usar class [container], para
fila [row] y columnas [col])
* breakpoint de bootstrap significa que dependera al tamanio de pantalla sm (small) 
* Que significa el numero 4 del col-sm-4? Significa la cantidad de espacio que va a ocupar mi columna
-->
<body>
    <div class="p-5 bg-primary text-white text-center">
        <h1>My first bootstrap 5 page</h1>
        <p>Resize this responsive page to see the effect</p>
    </div>

    <h2>Formulario con bootstrap</h2>

    <h4 class="p-1">Formulario con metodo POST</h4>

    <div class="container mt-5">
        <form action="./action.php" method="post">
            <div class="row m-1">
                <div class="col-sm-1">
                    <label for="nombre">Nombre:</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" name="nombre" id="nombre" value="Jesica Salva">
                </div>
            </div>
            <div class="row m-1">
                <div class="col-sm-1">
                    <label for="email">Email:</label>
                </div>
                <div class="col-sm-3">
                    <input type="email" name="email" id="email" value="jesi@mail.com">
                </div>
            </div>
            <div class="row m-1">
                <div class="col-sm-1">
                    <label for="fecha">Fecha:</label>
                </div>
                <div class="col-sm-3">
                    <input type="date" name="fecha" id="fecha">
                </div>
            </div>

            <div class="row m-1">
                <div class="col-sm-1">
                    <label for="file">Archivo:</label>
                </div>
                <div class="col-sm-3">
                    <input type="file" name="file" id="file">
                </div>
            </div>

            <div class="row m-1">
                <div class="col-sm-4">
                    <input type="submit" class="bg-primary" value="Enviar">
                </div>
            </div>
            
        </form>

    </div>

</body>
</html>
