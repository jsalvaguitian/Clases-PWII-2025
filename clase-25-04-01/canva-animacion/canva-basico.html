<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="ms-5">Canva basico</h1>
    <canvas id="mi-pizarron" class="border border-primary h-5 w-5 ms-5"></canvas>
</body>

<script>
    var pizarron = document.getElementById("mi-pizarron");
    var contexto = pizarron.getContext("2d");
    //1era linea
    contexto.moveTo(0,0);
    contexto.lineTo(500,250);
    //2da linea
    contexto.moveTo(300,0);
    contexto.lineTo(0,150);
    contexto.stroke();//lo dibuja

</script>
</html>
